<li class="category">
    <a href="{{ object.get_absolute_url }}">{{ object }}</a>
    {% if object.children.all %}
    <ul>
        {% for child in object.children.all %}
        {% with child as object %}
        {% include "taxonomy/category.html" %}
        {% endwith %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
